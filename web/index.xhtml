<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <div align="center">
            <h:form id="formMascota">
                <p:panel style="width: 40%">
                    <f:facet name="header">
                            <p:column>
                                <p:outputLabel value="Mascotas"/>
                            </p:column>
                        </f:facet>
                    <p:panelGrid style="width: 40%">
                         <p:row>
                             <p:column>
                                 <p:outputLabel value="ID"/>
                             </p:column>
                                <p:column>
                                    <p:inputText value="#{mascotaBean.mascota.idMascota}" required="true"/>
                                </p:column>
                         </p:row>
                         <p:row>
                             <p:column>
                                 <p:outputLabel value="Nombre Mascota"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBean.mascota.nombreMascota}" required="true"/>
                            </p:column>
                         </p:row>
                         <p:row>
                            <p:column>
                                 <p:outputLabel value="Nombre DueÃ±o"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBean.mascota.mascotaCliente}" required="true"/>
                            </p:column>
                         </p:row>
                         <p:row>
                            <p:column>
                                <p:outputLabel value="Raza"/>
                             </p:column>
                             <p:column>
                                 <p:inputText value="#{mascotaBean.mascota.raza}" required="true"/>
                             </p:column>
                         </p:row>
          </p:panelGrid>
                    <p:commandButton value="Enviar" action="#{mascotaBean.guardarMascota()}" update=":forData:dateTable:,:formMascota"/>
                    <p:commandButton value="Enviar" action="#{mascotaBean.actualizarMascota()}" update=":forData:dateTable:,:formMascota"/>
                    <p:commandButton value="Nuevo" action="#{mascotaBean.limpiar}" update=":formMascota"/>
            </p:panel>
        </h:form>
     
            <h:form id="forData">
                <p:dataTable rowKey="#{mascota.idMascota}" selection="#{mascotaBean.mascota}" selectionMode="single" id="dateTable" var="mascota" value="#{mascotaBean.ListarMascotas()}" style="width: 40%">
                <p:ajax event="rowSelect" update=":formMascota"/>
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{mascota.idMascota}"/>  
                 </p:column>
                 <p:column headerText="Mascota">
                     <p:outputLabel value="#{mascota.nombreMascota}"/> 
                 </p:column>
                 <p:column headerText="Cliente"> 
                     <p:outputLabel value="#{mascota.mascotaCliente}"/> 
                 </p:column>
                 <p:column headerText="Raza">
                     <p:outputLabel value="#{mascota.raza}"/> 
                 </p:column>
                <p:column>
                    <p:commandButton value="Eliminar" action="#{mascotaBean.eliminarMascotas(mascota)}" update=":forData:dateTable"/>
                </p:column>
                 
             </p:dataTable>
                </h:form>
           </div>
    </h:body>
</html>
